Layout/DotPosition:
  Enabled: true
  EnforcedStyle: trailing

Layout/EmptyComment:
  Enabled: true

Layout/EmptyLineAfterMagicComment:
  Enabled: true

Layout/ExtraSpacing:
  Enabled: true

Layout/IndentationWidth:
  Enabled: true
  Width: 2
